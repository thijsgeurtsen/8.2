<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Rekenoefeningen</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6ff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
      max-width: 520px;
      width: 95%;
      text-align: center;
    }

    h1 {
      margin: 0 0 .5rem;
      font-size: 2rem;
    }

    .subtitle {
      color: #555;
      margin-bottom: 1.5rem;
      font-size: .95rem;
    }

    a.btn {
      display: block;
      margin: .6rem 0;
      padding: 1rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 700;
      color: white;
      background: #4f46e5;
    }

    a.btn.secondary {
      background: #6366f1;
    }

    a.btn.accent {
      background: #16a34a;
    }

    a.btn.dark {
      background: #0f172a;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Rekenoefeningen</h1>
    <p class="subtitle">
