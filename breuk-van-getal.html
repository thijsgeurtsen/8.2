<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Breuk van een getal</title>

<style>
  body {
    font-family: system-ui, sans-serif;
    background: #f4f6ff;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: white;
    padding: 2.5rem;
    border-radius: 1.5rem;
    box-shadow: 0 10px 30px rgba(0,0,0,.1);
    max-width: 520px;
    width: 95%;
    text-align: center;
  }

  h1 {
    margin: 0 0 .5rem;
  }

  .subtitle {
    color: #555;
    margin-bottom: 1.5rem;
    font-size: .95rem;
  }

  .stats {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1.5rem;
    font-weight: 700;
  }

  .question {
    font-size: 2.5rem;
    margin: 1.2rem 0;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: .6rem;
  }

  /* Breuk-weergave */
  .fraction {
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    font-size: 2.5rem;
    line-height: 1;
  }

  .fraction .bar {
    width: 1.2em;
    height: 3px;
    background: black;
    margin: .15rem 0;
  }

  input {
    font-size: 1.4rem;
    padding: .5rem 1rem;
    width: 140px;
    text-align: center;
  }

  button {
    margin-top: 1rem;
    padding: .8rem 1.5rem;
    border: none;
    border-radius: 999px;
    background: #4f46e5;
    color: white;
    font-size: 1rem;
    cursor: pointer;
  }

  .feedback {
    margin-top: .6rem;
    font-weight: 700;
  }
</style>
</head>

<body>
<div class="container">
  <h1>Breuk van een getal</h1>
  <p class="subtitle">Schrijf het antwoord als heel getal</p>

  <div class="stats">
    <div>‚è±Ô∏è <span id="time">2:00</span></div>
    <div>‚úîÔ∏è <span id="good">0</span></div>
    <div>üìä <span id="tries">0</span></div>
  </div>

  <div class="question" id="question"></div>

  <input id="answer" placeholder="antwoord" autocomplete="off">
  <div class="feedback" id="feedback"></div>

  <button onclick="start()">Start 2-minutentest</button>
</div>

<script>
  const fractions = [
    {n:1, d:2},
    {n:1, d:4},
    {n:3, d:4},
    {n:1, d:5},
    {n:2, d:5},
    {n:3, d:5},
    {n:4, d:5},
    {n:1, d:8},
    {n:3, d:8}
  ];

  let correct = 0;
  let time = 120;
  let timer;
  let good = 0;
  let tries = 0;

  const qEl = document.getElementById("question");
  const aEl = document.getElementById("answer");
  const fEl = document.getElementById("feedback");

  function newQuestion() {
    const f = fractions[Math.floor(Math.random() * fractions.length)];
    const multiplier = Math.floor(Math.random() * 9) + 2; // 2 t/m 10
    const whole = f.d * multiplier;

    correct = (whole / f.d) * f.n;

    qEl.innerHTML = `
      <span class="fraction">
        <span>${f.n}</span>
        <span class="bar"></span>
        <span>${f.d}</span>
      </span>
      <span>van ${whole} = ?</span>
    `;

    aEl.value = "";
    aEl.focus();
  }

  aEl.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      tries++;
      document.getElementById("tries").textContent = tries;

      if (Number(aEl.value) === correct) {
        good++;
        document.getElementById("good").textContent = good;
        fEl.textContent = "Goed!";
        fEl.style.color = "green";
      } else {
        fEl.textContent = "Helaas";
        fEl.style.color = "red";
      }
      newQuestion();
    }
  });

  function start() {
    good = 0;
    tries = 0;
    time = 120;
    document.getElementById("good").textContent = 0;
    document.getElementById("tries").textContent = 0;
    fEl.textContent = "";

    newQuestion();

    clearInterval(timer);
    timer = setInterval(() => {
      time--;
      document.getElementById("time").textContent =
        Math.floor(time / 60) + ":" + String(time % 60).padStart(2, "0");

      if (time <= 0) {
        clearInterval(timer);
        aEl.disabled = true;
      }
    }, 1000);

    aEl.disabled = false;
  }
</script>
</body>
</html>
